<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de bebê do Tutu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="word">
            <span>A</span>
            <span>R</span>
            <span>T</span>
            <span>H</span>
            <span>U</span>
            <span>R</span>
            <!-- <span>R</span> -->
        </div>
    </header>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('img/wave.svg')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('img/wave.svg')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('img/wave.svg')"></div>
        </div>
      </div>

      <script>
          const spans = document.querySelectorAll('.word span');

spans.forEach((span, idx) => {
	span.addEventListener('click', (e) => {
		e.target.classList.add('active');
	});
	span.addEventListener('animationend', (e) => {
		e.target.classList.remove('active');
	});
	
	// Initial animation
	setTimeout(() => {
		span.classList.add('active');
	}, 750 * (idx+1))
});
      </script>
    
</body>
</html>
